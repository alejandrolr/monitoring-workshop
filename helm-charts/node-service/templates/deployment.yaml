---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-service
  labels:
    app: node-service
spec:
  selector:
    matchLabels:
      app: node-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 50%
  template:
    metadata:
      labels:
        app: node-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3002"
        prometheus.io.path: "/metrics"
    spec:
      containers:
        - name: node-service
          image: sanzmiguel/node-service:1.2
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 3002
            protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 150Mi
            requests:
              cpu: 20m
              memory: 80Mi
